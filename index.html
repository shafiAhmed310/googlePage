<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="google-header">
        <div class="gmail-image">
            <img src="./images/2.jpg.JPG" alt=" profile picture">
        </div>
        <div class="header-icons">
            <i class="fa fa-bell" ></i>
            <i class="fa fa-th" ></i>
            <a href="#">images</a>
            <a href="#">Gmail</a>

        </div>
    </div>
    <div class="google-search">
        <div class="google-image text-center" title="google">
            <img src="./images/1.jpg" alt="logo">
        </div>
        <div class="input-group text-center">
            <input type="text" class="form-control" placeholder="search Google or type URL"> 
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-microphone" title="Search by Google" ></i></span>
            </div>
        </div>
    </div>

            <div class="bookmarks">
                <div class="row">
                    <div class="col-md-4">
                        <div class="site" title="Gmail">
                            <i class="fa fa-envelope-o"></i>
                            <p>Gmail</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="site" title="YouTube">
                            <i class="fa fa-youtube-play"></i>
                            <p>YouTube</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="site" title="facebook">
                            <i class="fa fa-facebook-square"></i>
                            <p>facebook</p>
                </div>
                </div>
                    <div class="col-md-4">
                        <div class="site" title="Linkedin">
                            <i class="fa fa-linkedin"></i>
                            <p>Linkedin</p>
                            </div>
                            </div>
                            <div class="col-md-4">
                                <div class="site" title="Intagram">
                                    <i class="fa fa-instagram"></i>
                                    <p>Instagram</p>
                        </div>    
                        </div>
                        <div class="col-md-4">
                            <div class="site" title="Add Shortcut">
                                <i class="fa fa-plus"></i>
                                <p>Add Shortcut</p>
                    
                    </div>
                </div>
            </div>
        </div>    
</body>
</html>
